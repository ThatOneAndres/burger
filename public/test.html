<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eat Da Burger</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">
</head>
<body>
	<div class="container">
		<div class="row burger">
			<img src="assets/img/burger.png" class = "img-fluid mx-auto d-block" style = "width: 200px; height: 200px">
		</div>
		<div class="row text-center">
			<div class="mx-auto">
				<h2 id = "title">Eat-Da-Burger</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 mx-auto" id="burger-block">
				<div class="row">
					<div class="col-md-6" id="burgers-to-eat">
						<form action="">
							<textarea class = "burger-list text-center" rows = "2" cols = "30" readonly>1. Cheeseburger</textarea>
							<button type="submit" class="btn btn-default devour">Devour it!</button>
						</form>
						<form action="">
							<textarea class = "burger-list text-center" rows = "2" cols = "30" readonly>2. Hamburger</textarea>
							<button type="submit" class="btn btn-default devour">Devour it!</button>
						</form>
					</div>
					<div class="col-md-6" id="burgers-eaten">
						<textarea class = "devoured" rows = "1" readonly disabled>Testing</textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 mx-auto">
				<form action="/" method="POST">
					<textarea class = "burger-entry" rows = "2"></textarea>
					<div class="text-center">
						<button type="submit" class="btn btn-primary enter">Enter</button>
					</div>
					<p id="instructions">To add a burger that you would like to devour Click the "Enter" button.</p>
				</form>
			</div>	
		</div>
	</div>

</body>
</html>
